<!DOCTYPE html>
<head>
    <title>Sommelier Chatbot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nena Basina">
    <meta name="description" content="Sommelier Chatbot Demo">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/index_sommelier.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="outer-container">
        <section class="display-container">
            <div class="image-display-area">
                
            </div>
        </section>
        <section class="chat-container">
            <!-- Output area -->
            <div class="chat-log"></div>
            <form class="chat-input-area">
                <input type="text" placeholder="Write something..." class="chat-input-area__input">
                <button type="submit" class="chat-input-area__submit-button"></button>
            </form>
        </section>
    </div>
    <script type="text/javascript" src="./js/index_sommelier.js"></script>
</body>
